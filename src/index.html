<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <main class="main-container">
        
        <div class="left-container">
            <div class="score-header">
                <h2 class="score-heading">Recent Scores</h2>
            <button class="refresh">Refresh</button>
            </div>
            
            <ul class="score-list">

            </ul>
            
        </div>
        <div class="right-container">
            <form>
                <h2 class="form-heading">Add your score</h2>
                <div class="form-group">
                    <input type="text" id="player-name" placeholder="Player Name" name="player-name" required>
                </div>
                <div class="form-group">
                    <input type="number" id="player-score" placeholder="enter score" name="player-score" required>
                </div>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
